hosp/procedures_icd:
  procedure:
    code:
      - "Hospital Procedure"
      - col(long_title)
    time: col(chartdate)
    time_format: "%Y-%m-%d"

hosp/transfers:
  transfer:
    code:
      - "Hospital Transfer"
      - col(eventtype)
      - col(careunit)
    time: col(intime)
    time_format: "%Y-%m-%d %H:%M:%S"

icu/icustays:
  icu_admission:
    code:
      - "ICU Admission"
      - col(first_careunit)
    time: col(intime)
    time_format: "%Y-%m-%d %H:%M:%S"
  icu_discharge:
    code:
      - "ICU Discharge"
      - col(last_careunit)
    time: col(outtime)
    time_format: "%Y-%m-%d %H:%M:%S"


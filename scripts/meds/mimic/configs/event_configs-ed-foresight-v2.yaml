      - "Temperature °C"
    numeric_value: temperature
    time: col(charttime)
    time_format:
      - "%Y-%m-%d %H:%M:%S"
  heart_rate:
    code:
      - "Emergency Department Vital Signs"
      - "Heart Rate bpm"
    numeric_value: heartrate
    time: col(charttime)
    time_format:
      - "%Y-%m-%d %H:%M:%S"
  respiratory_rate:
    code:
      - "Emergency Department Vital Signs"
      - "Respiratory Rate breaths/min"
    numeric_value: resprate
    time: col(charttime)
    time_format:
      - "%Y-%m-%d %H:%M:%S"
  o2_saturation:
    code:
      - "Emergency Department Vital Signs"
      - "O2 Saturation %"
    numeric_value: o2sat
    time: col(charttime)
    time_format:
      - "%Y-%m-%d %H:%M:%S"
  diastolic_blood_pressure:
    code:
      - "Emergency Department Vital Signs"
      - "Diastolic Blood Pressure mmHg"
    numeric_value: dbp
    time: col(charttime)
    time_format:
      - "%Y-%m-%d %H:%M:%S"
  systolic_blood_pressure:
    code:
      - "Emergency Department Vital Signs"
      - "Systolic Blood Pressure mmHg"
    numeric_value: sbp
    time: col(charttime)
    time_format:
      - "%Y-%m-%d %H:%M:%S"
  pain:
    code:
      - "Emergency Department Vital Signs"
      - "Pain Score"
    text_value: pain
    time: col(charttime)
    time_format:
      - "%Y-%m-%d %H:%M:%S"

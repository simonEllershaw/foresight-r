# Natural Language adaptation of the ETHOS_ARES MIMIC-IV event config for Foresight.
# Adapted from: https://github.com/ipolharvard/ethos-ares/blob/2d54383997318eb52f3d47b5969a66fc166b71ff/scripts/meds/mimic/configs/event_configs-ed.yaml
#
# Key modifications for narrative representation:
# - Replaces structured codes with descriptive natural language phrases and semantic connectors.
# - Uses human-readable titles/descriptions (e.g., ICD titles) instead of raw identifiers.
# - Explicitly models units and splits compound events (e.g., Blood Pressure) for clarity.
# - Comments out fields unused in the target tokenization to reduce noise.

subject_id_col: subject_id
ed/edstays:
  ed_registration:
    code:
      - "Emergency Department Registration"
      - "Arrival Transport"
    time: col(intime)
    time_format: "%Y-%m-%d %H:%M:%S"
    text_value: arrival_transport
    hadm_id: hadm_id
    stay_id: stay_id
  ed_out:
    code:
      - "Emergency Department Discharge"
      - "To"
    time: col(outtime)
    time_format: "%Y-%m-%d %H:%M:%S"
    text_value: disposition
    hadm_id: hadm_id
    stay_id: stay_id

# Units set as text_value so can be append as suffix for natural language representation
ed/triage:
  temperature:
    code:
      - "Emergency Department Triage"
      - "Temperature °C"
    numeric_value: temperature
    time: col(intime)
    time_format:
      - "%Y-%m-%d %H:%M:%S"
    stay_id: stay_id
  heart_rate:
    code:
      - "Emergency Department Triage"
      - "Heart Rate bpm"
    numeric_value: heartrate
    time: col(intime)
    time_format:
      - "%Y-%m-%d %H:%M:%S"
    stay_id: stay_id
  respiratory_rate:
    code:
      - "Emergency Department Triage"
      - "Respiratory Rate breaths/min"
    numeric_value: resprate
    time: col(intime)
    time_format:
      - "%Y-%m-%d %H:%M:%S"
    stay_id: stay_id
  o2_saturation:
    code:
      - "Emergency Department Triage"
      - "O2 Saturation %"
    numeric_value: o2sat
    time: col(intime)
    time_format:
      - "%Y-%m-%d %H:%M:%S"
# Treat systolic and diastolic blood pressure seperately so can filter null values seperately
  systolic_blood_pressure:
    code:
      - "Emergency Department Triage"
      - "Systolic Blood Pressure mmHg"
    numeric_value: sbp
    time: col(intime)
    time_format:
      - "%Y-%m-%d %H:%M:%S"
  diastolic_blood_pressure:
    code:
      - "Emergency Department Triage"
      - "Diastolic Blood Pressure mmHg"
    numeric_value: dbp
    time: col(intime)
    time_format:
      - "%Y-%m-%d %H:%M:%S"
    stay_id: stay_id
  pain:
    code:
      - "Emergency Department Triage"
      - "Pain Score"
    # Pain is a string not numeric in MIMIC-IV
    text_value: pain
    time: col(intime)
    time_format:
      - "%Y-%m-%d %H:%M:%S"
    stay_id: stay_id
  acuity:
    code:
      - "Emergency Department Triage"
      - "Severity Score (1 high - 5 low)" # Severity makes more semantic sense than acuity (to me)
    numeric_value: acuity
    time: col(intime)
    time_format:
      - "%Y-%m-%d %H:%M:%S"
    stay_id: stay_id
  # Free text so dropped to allow for structured vs LLM comparison
  # chiefcomplaint:
  #   code:
  #     - "Emergency Department Triage"
  #     - "Chief Complaint"
  #   text_value: chiefcomplaint
  #   time: col(intime)
  #   time_format:
  #     - "%Y-%m-%d %H:%M:%S"
  #   stay_id: stay_id

ed/diagnosis:
  diagnosis:
    code:
      - "Emergency Department Diagnosis"
      # Use icd_title instead of code (still unique)
      - icd_title
    stay_id: stay_id
    time: col(outtime)
    time_format: "%Y-%m-%d %H:%M:%S"

hosp/admissions:
  admission:
    code:
      - "Hospital Admission"
      - col(admission_type)
      - "from"
      - col(admission_location)
    time: col(admittime)
    time_format: "%Y-%m-%d %H:%M:%S"
  # Multiple insurance, marital status, and race are recorded
  # Using heuristics such as most frequent is messy when truncating at "differing prediction points"
  # So we just include them as recorded both in terms of time and value
  # Then don't have to worry about static variables for truncation etc
  insurance:
    code:
      - "Hospital Admission"
      - "Insurance"
    text_value: col(insurance)
    time: col(admittime)
    time_format: "%Y-%m-%d %H:%M:%S"
  marital_status:
    code:
      - "Hospital Admission"
      - "Marital Status"
    text_value: col(marital_status)
    time: col(admittime)
    time_format: "%Y-%m-%d %H:%M:%S"
  race:
    code:
      - "Hospital Admission"
      - "Race"
    text_value: col(race)
    time: col(admittime)
    time_format: "%Y-%m-%d %H:%M:%S"
  # Gender joined from subjects table
  gender:
    code:
      - "Hospital Admission"
      - "Gender"
    text_value: col(gender)
    time: col(admittime)
    time_format: "%Y-%m-%d %H:%M:%S"
  # Language not used in Ethos-ARES tokenization
  # language:
  #   code:
  #     - "Hospital Admission"
  #     - "Language"
  #     - col(language)
  #   time: col(admittime)
  #   time_format: "%Y-%m-%d %H:%M:%S"
  discharge:
    code:
      - "Hospital Discharge"
      - "Location"
      - col(discharge_location)
    time: col(dischtime)
    time_format: "%Y-%m-%d %H:%M:%S"
    hadm_id: hadm_id
  # We omit the death event here as it is joined to the data in the subjects table in the pre-MEDS step.

hosp/diagnoses_icd:
  diagnosis:
    code:
      - "Hospital Diagnosis"
      - col(long_title)
    hadm_id: hadm_id
    time: col(dischtime)
    time_format: "%Y-%m-%d %H:%M:%S"

hosp/drgcodes:
  drg:
    code:
      - "Diagnosis Related Groups"
      - col(description)
    hadm_id: hadm_id
    time: col(dischtime)
    time_format: "%Y-%m-%d %H:%M:%S"
    # Filter to HCFA drg_type only in pre-MEDS step so drg_type is not used here
    # text_value: col(drg_type)
    # Not used in Ethos-ARES tokenization
    # drg_severity: drg_severity
    # drg_mortality: drg_mortality

hosp/emar:
  medication:
    code:
      - "Hospital Medication"
      - col(medication)
      - col(event_txt)
    time: col(charttime)
    time_format: "%Y-%m-%d %H:%M:%S"
    hadm_id: hadm_id
    # Not used in Ethos-ARES tokenization
    # emar_id: emar_id
    # emar_seq: emar_seq

ed/pyxis:
  medication:
    code:
      - "Emergency Department Medication"
      - col(name)
      - "Dispensed" # Correct term according to docs (https://physionet.org/content/mimic-iv-ed/2.2/_)
    time: col(charttime)
    time_format: "%Y-%m-%d %H:%M:%S"
    stay_id: stay_id

hosp/hcpcsevents:
  hcpcs:
    code:
      - "Healthcare Common Procedure Coding System"
      # Use long_description instead of short_description (still unique)
      - col(long_description)
    hadm_id: hadm_id
    time: col(chartdate)
    # Set to EOD in pre-MEDS so already in Datetime format
    # time_format: "%Y-%m-%d %H:%M:%S"

hosp/labevents:
  lab:
    code:
      - "Laboratory Result"
      # Fluid + label derived from itemid and unique
      - col(fluid)
      - col(label)
      - col(valueuom)
    hadm_id: hadm_id
    time: col(charttime)
    time_format: "%Y-%m-%d %H:%M:%S"
    numeric_value: valuenum
    # ETHOS-ARES only uses valuenum column downstream
    # This drops (free text) information from value and comments columns
    # text_value: value
    # priority: priority

